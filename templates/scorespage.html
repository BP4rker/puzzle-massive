{% extends 'base.html' %}
{% set ngModule = 'scorespage' %}

{% block title %}
 | High Scores
{%- endblock %}

{% block main %}
  <div class="pm-Scorespage">
    <div class="pm-Scorespage-grid">
      <div class="pm-Scorespage-gridA">
        {{ page.highScores|safe }}
      </div>
      <div class="pm-Scorespage-gridB" ng-if="hasBit">
        <pm-ranking ng-controller="RankingController as RankingController"></pm-ranking>
      </div>
    </div>
  </div>
{% endblock %}
