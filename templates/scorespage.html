{% extends 'base.html' %}
{% set ngModule = 'scorespage' %}

{% block title %}
 | High Scores
{%- endblock %}

{% block main %}
  <div class="pm-Scorespage">
    <div class="pm-Scorespage-grid">
      <div class="pm-Scorespage-gridA">
        {{ page.highScores|safe }}
      </div>
      <div class="pm-Scorespage-gridB">
        <pm-ranking media-path="{{ url_for('send_media_file', filename='') }}" player-ranks-url="/newapi/player-ranks/"></pm-ranking>
      </div>
    </div>
  </div>
{% endblock %}
