{% if src == '' %}
<svg xmlns="http://www.w3.org/2000/svg" version="1.0" width="{{width|int}}" height="{{height|int}}" viewBox="0 0 {{width|int}} {{height|int}}" class="pm-PreviewFullImg">
  <rect x="0" y="0" width="{{width|int}}" height="{{height|int}}" fill="#000"/>
  <text x="50%" y="50%" dominate-baseline="middle" text-anchor="middle" style="font-size: 3em;" fill="#fff">
  ?
  </text>
</svg>
{% else %}
<img class="lazyload pm-PreviewFullImg" width="{{width|int}}" height="{{height|int}}" data-src="{{src}}" alt="">
{% endif %}
